{% load bootstrap3 %}

{% block content %}

        <h1>Sign Up</h1>

            {% csrf_token %}
            {% bootstrap_form form %}
            <input type="submit" class="btn btn-default" name="" value="Sign Up">
        </form>
    </div>
{% endblock %}
