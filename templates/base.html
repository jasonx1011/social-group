<body id="home-body" class="" style="padding-top: 50px">
    <nav class='navbar mynav navbar-fixed-top' role="navigation" id="navbar">
        <div class="container">
            <a class="navbar-brand mynav" href="{% url 'home' %}">Home</a>
            <form class="navbar-form navbar-left" role="search">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Search">
                </div>
                <button type="submit" class="btn btn-default">
                    <span class="glyphicon glyphicon-search"></span>
                </button>
            </form>
            <ul class="nav navbar-nav navbar-right">
                {% if user.is_authenticated %}
                    <li>
                        <a href="{% url 'posts:for_user' username=user.username %}">
                            @{{ user.username }}
                        </a>
                    </li>
                    <li><a href="{% url 'posts:all' %}">All posts</a></li>
                    <li><a href="{% url 'groups:all' %}">All Groups</a></li>
                    <li><a href="{% url 'posts:create' %}">Create Post</a></li>
                    <li><a href="{% url 'groups:create' %}">Create Group</a></li>
                    <li><a href="{% url 'accounts:logout' %}">Log Out</a></li>
                {% else %}
                    <li><a href="{% url 'posts:all' %}">All Posts</a></li>
                    <li><a href="{% url 'groups:all' %}">All Groups</a></li>
                    <li><a href="{% url 'accounts:login' %}">Log In</a></li>
                    <li><a href="{% url 'accounts:signup' %}">Sign Up</a></li>
                {% endif %}
            </ul>
