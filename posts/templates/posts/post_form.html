{% extends "posts/post_base.html" %}
{% load bootstrap3 %}

{% block post_content %}
<div class="col-lg-6 col-lg-offset-3">
    <h4>Create a new Post</h4>
    <form id="postForm" action="{% url 'posts:create' %}" method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input type="submit" value="Post" class="btn btn-primary">
    </form>
</div>
{% endblock %}
