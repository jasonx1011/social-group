{% extends "posts/post_base.html" %}
{% load bootstrap3 %}

{% block post_content %}
<div class="col-sm-6 col-sm-offset-2 col-md-4 col-md-offset-4" style="padding-top: 10px">
    <h4>New Post</h4>
    <form id="postForm" action="{% url 'posts:create' %}" method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input type="submit" value="Create" class="btn btn-primary btn-default">
        <a href="{% url 'posts:all' %}"
           class="btn btn-simple btn-default">Cancel</a>
    </form>
</div>
{% endblock %}
