{% extends "base.html" %}

{% block content %}
<div class="posts-page">
    <div class="container">
        <div class="row">
            {% block pre_post_content %}{% endblock %}
        </div>
    </div>
    <div class="container">
        <div class="row">
            {% block post_content %}{% endblock %}
        </div>
    </div>
    <div class="container">
        <div class="row">
            {% block post_post %}{% endblock %}
        </div>
    </div>
</div>
{% endblock %}
