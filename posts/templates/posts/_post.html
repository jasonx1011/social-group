<div class="media thumbnail col-sm-6 col-md-3 transparent-padding">
	<div class="media-heading">
        <a class="pop" href="#">
            <img class="thumbnail" style="width: 100%;display: block; margin: 0 auto;" src={{ post.image_url }}>
        </a>
		<!--
		<strong>{# { post.user.username } #}</strong>
		-->
        <h4 class="media-body center-div"> {{ post.message_html|safe|truncatechars_html:50 }}
        </h4>
        <span class="username"><a
                href="{% url 'posts:for_user' username=post.user.username %}">@{{ post.user.username }}</a></span>
        {% if post.group %}
            <span class="group-name"> posted in group <a
                    href="{% url 'groups:single' slug=post.group.slug %}">{{ post.group.name }}</a></span>
        {% endif %}
        <span class="time-name"> at
            <time class="time"><a
                    href="{% url 'posts:single' username=post.user.username pk=post.pk %}">{{ post.created_at }}</a></time>
            </span>
        <h5 class="media-body">


        <!--
		<div class="media-footer">
		-->
        <!--
        <div class="">
		-->
			{% if user.is_authenticated and post.user == user and not hide_delete %}
                <div style="float: right">
                    <a href="{% url 'posts:update' pk=post.pk %}" title="update" class="btn btn-simple">
                        <span class="glyphicon glyphicon-edit text-warning" aria-hidden="true"></span>
                        <span class="text-warning icon-label">Edit</span>
                    </a>
                    <a href="{% url 'posts:delete' pk=post.pk %}" title="delete" class="btn btn-simple">
                        <span class="glyphicon glyphicon-remove text-danger" aria-hidden="true"></span>
                        <span class="text-danger icon-label">Delete</span>
                    </a>
                </div>
            {% endif %}
        <!--
        </div>
        -->
        </h5>
	</div>
</div>

<div class="modal fade" id="imagemodal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-body">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span
                        class="sr-only">Close</span></button>
                <img src="" class="imagepreview" style="width: 100%;">
            </div>
        </div>
    </div>
</div>
