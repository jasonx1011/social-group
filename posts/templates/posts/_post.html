<div class="media thumbnail col-sm-6 col-md-3 transparent-padding">
	<div class="media-heading">
        <img class="thumbnail" style="width: 100%;display: block; margin: 0 auto;" src={{ post.image_url }}>
		<!--
		<strong>{# { post.user.username } #}</strong>
		-->
        <p></p>
        <h4 class="media-body center-div"> {{ post.message_html|safe|truncatechars_html:50 }} </h4>
        <span class="username"><a
                href="{% url 'posts:for_user' username=post.user.username %}">@{{ post.user.username }}</a></span>
        {% if post.group %}
            <span class="group-name"> posted in group <a
                    href="{% url 'groups:single' slug=post.group.slug %}">{{ post.group.name }}</a></span>
        {% endif %}
        <span class="time-name"> at
            <time class="time"><a
                    href="{% url 'posts:single' username=post.user.username pk=post.pk %}">{{ post.created_at }}</a></time>
            </span>
		</h5>

		<div class="media-footer">
			{% if user.is_authenticated and post.user == user and not hide_delete %}
				<a href="{% url 'posts:delete' pk=post.pk %}" title="delete" class="btn btn-simple">
					<span class="glyphicon glyphicon-remove text-danger" aria-hidden="true"></span>
					<span class="text-danger icon-label">Delete</span>
				</a>
			{% endif %}
		</div>
	</div>
</div>
